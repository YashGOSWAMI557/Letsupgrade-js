<body>
    <script>
        let cars = ['BMW', 'AUDI', 'MERCEDEZ', 'FERRARI', 'BUGATI', 'NEXON', 'SWIFT'];
let wanted='NEXON';
let c=0;
for(let i=0;i<cars.length;i++)
{
    if(cars[i]==wanted)
    {
      c++;  
    }
    
}

if (c > 0) {
    console.log("match Found");;
}
else {
    console.log("match not Found");
}
    </script>
